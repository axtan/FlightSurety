<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <h1>Insure your flight time</h1>

        <div id="display-wrapper" class="top-20">
            
        </div>

        <div class="row top-20">
            <btn class="btn btn-primary" id="#" data-action="10">Check is operational</btn>
        </div>
        

        <div class="row top-20"><h2>Flights</h2></div>
        <div class="row top-20">
            
        </div>

        

        <div class="row top-20">
            <div style="float:left;padding-right: 5px;;">
            <label class="form">Select a flight:</label>
            </div>

            <div style="float:left;padding-right: 5px;;"></div>
            <select id="flight-number">
                <option value="ND1310" airline="0xf17f52151EbEF6C7334FAD080c5704D77216b732" timestamp="1632484830" selected="selected">ND1310 (Arline 1)</option>
                <option value="ND1311" airline="0xf17f52151EbEF6C7334FAD080c5704D77216b732" timestamp="1632484830">ND1311 (Arline 1)</option>
                <option value="ND1312" airline="0xf17f52151EbEF6C7334FAD080c5704D77216b732" timestamp="1632484830">ND1312 (Arline 1)</option>
                <option value="ND1313" airline="0xf17f52151EbEF6C7334FAD080c5704D77216b732" timestamp="1632484830">ND1313 (Arline 1)</option>
                <option value="ND1314" airline="0xf17f52151EbEF6C7334FAD080c5704D77216b732" timestamp="1632484830">ND1314 (Arline 1)</option>

                <option value="SD0601" airline="0xC5fdf4076b8F3A5357c5E395ab970B5B54098Fef" timestamp="1632484830">SD0601 (Arline 2)</option>
                <option value="SD0602" airline="0xC5fdf4076b8F3A5357c5E395ab970B5B54098Fef" timestamp="1632484830">SD0602 (Arline 2)</option>
                <option value="SD0603" airline="0xC5fdf4076b8F3A5357c5E395ab970B5B54098Fef" timestamp="1632484830">SD0603 (Arline 2)</option>
                <option value="SD0604" airline="0xC5fdf4076b8F3A5357c5E395ab970B5B54098Fef" timestamp="1632484830">SD0604 (Arline 2)</option>
                <option value="SD0605" airline="0xC5fdf4076b8F3A5357c5E395ab970B5B54098Fef" timestamp="1632484830">SD0605 (Arline 2)</option>

            </select>
            </div>
            <div style="float:left;padding-right: 5px;;">
            <label class="form">ETH: (payout ratio 1.5 if delay due to Airline)</label>
            <input type="text" class="form" id="ether" value="0.5">
            <btn class="btn btn-primary" id="#" data-action="1">Buy insurance for selected flight</btn>
            </div>
        </div>


        <div class="row top-20"><h2>Oracles</h2></div>

        <div class="row top-20">
            <btn class="btn btn-primary" id="submit-oracle" data-action="0">Check flight status</btn>
        </div>
        <div id="result-wrapper" class="row top-20">
        </div>

        <div class="row top-20"><h2>Buy transactions</h2></div>

        <div id="price-wrapper" class="row top-20"></div>




        <div class="row top-20"><h2>Passenger Balance</h2></div>

        <div class="row top-20">
            <btn class="btn btn-primary" id="#" data-action="2">Check account balance</btn>
        </div>
        <div id="balance-wrapper" class="row top-20">
        </div>



        <div class="row top-20"><h2>Withdraw</h2></div>

        <div class="row top-20">
            <btn class="btn btn-primary" id="#" data-action="3">Withdraw account balance</btn>
        </div>
        <div id="withdraw-wrapper" class="row top-20">
        </div>
    </main>

</body>

</html>
